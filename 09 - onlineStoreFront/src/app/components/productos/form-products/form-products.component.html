<section class="row mt-5">
  <div class="col-12 col-md-6 offset-0 offset-md-3">
    <h2 class="mb-3">Nuevo Producto</h2>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Descripci√≥n</label>
        <input type="text" class="form-control" formControlName="description">
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Precio</label>
        <input type="text" class="form-control" formControlName="price">
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Stock</label>
        <input type="text" class="form-control" formControlName="stock">
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Departamento</label>
        <input type="text" class="form-control" formControlName="department">
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Imagen</label>
        <input type="file" class="form-control" (change)="onChange($event)">
      </div>
      <div class="form-group d-flex mb-3">
        <label class="form-check-label me-1">Disponible</label>
        <input type="checkbox" class="form-check" formControlName="available">
      </div>
      <input type="submit" class="btn btn-dark" value="Crear producto">
    </form>
    <div class="errores">
      <p *ngFor="let error of arrErrores">{{error}}</p>
    </div>
  </div>
</section>

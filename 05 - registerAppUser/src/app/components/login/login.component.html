<section class="container mt-3">
  <div class="card p-3 mb-3">
    <form #loginForm="ngForm" (ngSubmit)="getDataForm(loginForm)">
      <div>
        <label for="email" class="form-label">Email</label>
        <input type="text" name="email" id="email" class="form-control" ngModel>
      </div>

      <div>
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" ngModel>
      </div>

      <input type="submit" class="btn btn-warning mt-3" value="Login">

    </form>
  </div>
<app-myalert [message]="message" [viewAlert]="mostrarAlerta" [typeAlert]="typeError"></app-myalert>
</section>

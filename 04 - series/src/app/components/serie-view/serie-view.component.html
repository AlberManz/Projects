<section class="mt-3 bg-transparent text-white">
  <div class="row g-3">
    <div class="col-12 d-flex align-items-center justify-content-between mb-3">
      <h1>{{serie.titulo}}</h1>
      <a class="boton fs-6 d-block" [routerLink]="['/series']">Volver a series</a>
    </div>
    <hr class="col-12">
    <figure class="col-12 col-md-4">
      <img [src]="serie.imagen" [alt]="serie.titulo" class="img-thumbnail">
    </figure>
    <div class="col-12 col-md-8">
      <p class="card-text">Director: <strong>{{serie.creador}}</strong></p>
      <p class="card-text">Años de emisión: <strong>{{serie.fechas}}</strong></p>
      <p class="card-text">Ver en: <strong>{{serie.canal}}</strong></p>
      <p class="card-text">⭐ <strong>{{serie.rating}}</strong></p>

      <a class="boton" [routerLink]="['/serie', serie.id, 'reparto']">Reparto</a>
      <a class="boton ms-2" [routerLink]="['/serie', serie.id, 'temporadas']">Temporadas</a>
      <hr>
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
